name: CMake Build & Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type
  BUILD_TYPE: Release

jobs:
  build:
    # Run on Ubuntu
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      # Prepare build directory and generate makefiles
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Compile the entire project: core library, simulator, and test suite
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    
    - name: Run Full Simulation
      # Executes the 3-minute simulation to ensure end-to-end stability
      run: ${{github.workspace}}/build/evtol_sim
    
    - name: Run Unit Tests
      # Execute GoogleTest suite to verify physics and concurrency logic
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure
